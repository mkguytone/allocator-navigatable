	</script><script xmlns="" type="text/javascript" src="script/head.js"></script></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><td width="20%" align="left"><a accesskey="p" href="ch07.html">戻る</a> </td><th width="60%" align="center"> </th><td width="20%" align="right"> <a accesskey="n" href="ch08.html">次へ</a></td></tr></table><hr /></div><div class="section"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="_echo_のリダイレクト"></a>7.1. echo のリダイレクト</h2></div></div></div><p>　ああ、あと echo ですね。</p><p>　echo コマンドもリダイレクトに使うことができます。</p><pre xmlns="" class="prettyprint">$ echo "abcde"
