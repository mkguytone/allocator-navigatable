	</script><script xmlns="" type="text/javascript" src="script/head.js"></script><html:meta xmlns:html="http://www.w3.org/1999/xhtml" name="viewport" content="width=320, initial-scale=1"></html:meta></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><td width="20%" align="left"><a accesskey="p" href="ch09.html">戻る</a> </td><th width="60%" align="center"> </th><td width="20%" align="right"> <a accesskey="n" href="ch11.html">次へ</a></td></tr></table><hr /></div><div class="chapter"><div class="titlepage"><div><div><h2 class="title"><a id="_ファイル記述子間のリダイレクト"></a>第10章 ファイル記述子間のリダイレクト</h2></div></div></div><p>　前の項目はファイル記述子はリダイレクトの入力だけを指定しましたが、リダイレクトの出力をファイル記述子にすることもできます。</p><p>　文法としては以下のようになります。</p><pre xmlns="" class="prettyprint">$ コマンド 入力ファイル記述子&gt;&amp;出力ファイル記述子</pre><p>　入力ファイル記述子はリダイレクト元とし、出力ファイル記述子はリダイレクト先として指定します。</p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch09.html">戻る</a> </td><td width="20%" align="center"><a accesskey="u" href="pt01.html">上に戻る</a></td><td width="40%" align="right"> <a accesskey="n" href="ch11.html">次へ</a></td></tr><tr><td width="40%" align="left" valign="top"> </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right" valign="top"> </td></tr></table></div><p xmlns="">Copyright 2018-2019, by Masaki Komatsu</p></body></html>
